<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">
    <style>
        :root {
            --main-bg: #2a2a2a;
            --secondary-bg: #333333;
            --text-primary: #ffffff;
            --text-secondary: #bfbfbf;
            --accent: #64ffda;
            --accent-dim: rgba(100, 255, 218, 0.1);
        }
        body {
            font-family: 'Hack', monospace;
            scroll-behavior: smooth;
            background-color: var(--main-bg);
            color: var(--text-primary);
        }
        .section-title {
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
        }
        .job-title {
            position: relative;
            display: inline-block;
            padding: 4px 8px;
            background: var(--accent-dim);
            border-radius: 4px;
            transition: all 0.2s;
        }
        .job-title:hover {
            background: rgba(100, 255, 218, 0.15);
            transform: translateX(4px);
        }
        .achievement-item {
            position: relative;
            padding-left: 24px;
            transition: all 0.2s;
        }
        .achievement-item::before {
            content: 'â€º';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: bold;
        }
        .achievement-item:hover {
            color: var(--text-primary);
            transform: translateX(4px);
        }
        .skill-pill {
            background: var(--accent-dim);
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        .skill-pill:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 255, 218, 0.1);
        }
        .tooltip {
            visibility: hidden;
            position: absolute;
            z-index: 100;
            background: var(--secondary-bg);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            transform: translateY(8px);
            transition: all 0.2s ease;
            opacity: 0;
        }
        .tooltip::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 4px 4px 4px;
            border-style: solid;
            border-color: transparent transparent var(--secondary-bg) transparent;
        }
        .tooltip-trigger:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(4px);
        }
        .nav-link {
            position: relative;
            color: var(--text-secondary);
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: var(--text-primary);
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.2s;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .contact-link {
            transition: all 0.2s;
        }
        .contact-link:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }
        .education-highlight {
            border-left: 3px solid var(--accent);
            padding-left: 16px;
            transition: all 0.2s;
        }
        .education-highlight:hover {
            background: var(--accent-dim);
            transform: translateX(4px);
        }
    </style>
</head>
<body>

<section id="chat" class="mb-24 p-8 bg-gradient-to-b from-gray-900 to-gray-800 rounded-xl shadow-xl"

    <h2 class="section-title text-xl font-medium mb-8 text-white">Ask About Me</h2>
    <div class="bg-[#333333] bg-opacity-80 rounded-lg p-4 backdrop-blur-sm">
        <!-- Messages Container -->
        <div class="h-64 overflow-y-auto mb-4 space-y-4" x-ref="messageContainer">
            <template x-for="message in messages" :key="message.timestamp">
                <div :class="message.sender === 'user' ? 'flex justify-end' : 'flex justify-start'">
                    <div :class="{
                        'max-w-[80%] rounded-lg p-3 shadow-md': true,
                        'bg-accent bg-opacity-10 text-white': message.sender === 'user',
                        'bg-[#2a2a2a] text-gray-300': message.sender === 'ai'
                    }">
                        <p class="text-sm" x-text="message.content"></p>
                        <span class="text-xs text-gray-500 mt-1 block"
                              x-text="formatTimestamp(message.timestamp)">
                        </span>
                    </div>
                </div>
            </template>
           
            <!-- Loading indicator -->
            <div x-show="isLoading" class="flex justify-start">
                <div class="bg-[#2a2a2a] text-gray-300 rounded-lg p-3">
                    <div class="flex space-x-2">
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>

        </div>
        <!-- Input Form -->

            >

    <script>
        lucide.createIcons();

        function portfolio() {
            return {
                data: {},
                copySuccess: false,
                async loadData() {
                    try {
                        const response = await fetch('data.json');
                        this.data = await response.json();
                    } catch (error) {
                        console.error('Error loading portfolio data:', error);
                    }
                },
                scrollToSection(sectionId) {
                    const section = document.getElementById(sectionId);
                    const navHeight = 64;
                    const sectionTop = section.offsetTop - navHeight;
                    window.scrollTo({
                        top: sectionTop,
                        behavior: 'smooth'
                    });
                },
                chat() {
    return {
        messages: [],
        userInput: '',
        isLoading: false,
        
        initChat() {
            this.scrollToBottom();
        },
        
        formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleTimeString();
        },

        async logToGoogleSheets(userMessage, aiResponse) {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbysUnptFZqRDGNSyVcfHPZrSUX6SrIfy1iVOmhHppC--PEW6lVveWiDhmYtWTnuVDx9/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        response: aiResponse
                    })
                });
                
                console.log('Logged to Google Sheets');
            } catch (error) {
                console.error('Error logging to Google Sheets:', error);
            }
        },
        
        scrollToBottom() {
            this.$nextTick(() => {
                const container = this.$refs.messageContainer;
                container.scrollTop = container.scrollHeight;
            });
        },
        
        async sendMessage() {
            if (!this.userInput.trim()) return;
            
            // Add user message
            const userMessage = this.userInput.trim();
            this.messages.push({
                content: userMessage,
                sender: 'user',
                timestamp: new Date().toISOString()
            });
            
            this.userInput = ''; // Clear input
            this.isLoading = true;
            this.scrollToBottom();
            
            try {
                const response = await fetch('https://noisy-recipe-2e2b.ajizrahman5.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userInput: userMessage
                    })
                });
                
                const data = await response.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || 
                                 'Sorry, I could not process your request.';
                
                // Add AI response
                this.messages.push({
                    content: aiResponse,
                    sender: 'ai',
                    timestamp: new Date().toISOString()
                });

                // Log to Google Sheets after successful AI response
                await this.logToGoogleSheets(userMessage, aiResponse);
                
            } catch (error) {
                console.error('Error:', error);
                this.messages.push({
                    content: 'Sorry, there was an error processing your request.',
                    sender: 'ai',
                    timestamp: new Date().toISOString()
                });
            } finally {
                this.isLoading = false;
                this.scrollToBottom();
            }
        }
    };
},
                async copyEmail(email) {
                    try {
                        await navigator.clipboard.writeText(email);
                        this.copySuccess = true;
                        setTimeout(() => {
                            this.copySuccess = false;
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy email:', err);
                    }
                }
                
            }
        }
    </script>
