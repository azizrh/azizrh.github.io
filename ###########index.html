<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Aziz Rahman</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .tooltip {
            visibility: hidden;
            position: absolute;
            z-index: 100;
            background: #1f2937;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            transform: translateY(8px);
            transition: all 0.2s ease;
            opacity: 0;
        }
        .tooltip::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 4px 4px 4px;
            border-style: solid;
            border-color: transparent transparent #1f2937 transparent;
        }
        .tooltip-trigger:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(4px);
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <div x-data="portfolio()" x-init="loadData()" class="min-h-screen">
        <!-- Navigation -->
        <nav class="fixed top-0 w-full bg-white shadow-sm z-50 border-b border-gray-100">
            <div class="max-w-4xl mx-auto px-6">
                <div class="flex justify-between items-center h-16">
                    <h1 class="text-lg font-medium" x-text="data.personal?.name"></h1>
                    <div class="flex space-x-6 text-gray-600">
                        <a href="#about" @click.prevent="$el.blur(); scrollToSection('about')" class="hover:text-gray-900">About</a>
                        <a href="#experience" @click.prevent="$el.blur(); scrollToSection('experience')" class="hover:text-gray-900">Experience</a>
                        <a href="#skills" @click.prevent="$el.blur(); scrollToSection('skills')" class="hover:text-gray-900">Skills</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto px-6 pt-24 pb-16">
            <!-- Profile Section -->
            <section id="about" class="mb-16 grid md:grid-cols-[240px,1fr] gap-8 items-start">
                <div class="space-y-4">
                    <img src="assets/images/profile.jpg" alt="Profile" class="w-60 h-60 rounded-lg object-cover">
                    <div class="flex flex-col space-y-2">
                        <button 
                            @click="copyEmail(data.personal?.email)"
                            class="inline-flex items-center text-gray-600 hover:text-gray-900 tooltip-trigger relative"
                        >
                            <i data-lucide="mail" class="w-4 h-4 mr-2"></i>
                            <span>Email</span>
                            <span 
                                class="tooltip"
                                x-text="copySuccess ? 'Copied!' : 'Click to copy email'"
                            ></span>
                        </button>
                        <a :href="'https://' + data.personal?.linkedin" target="_blank" class="inline-flex items-center text-gray-600 hover:text-gray-900">
                            <i data-lucide="linkedin" class="w-4 h-4 mr-2"></i>
                            <span>LinkedIn</span>
                        </a>
                        <p class="inline-flex items-center text-gray-600">
                            <i data-lucide="map-pin" class="w-4 h-4 mr-2"></i>
                            <span x-text="data.personal?.location"></span>
                        </p>
                    </div>
                </div>
                <div class="space-y-4">
                    <p class="text-gray-600 leading-relaxed" x-text="data.personal?.about"></p>
                </div>
            </section>

            <!-- Experience Section -->
            <section id="experience" class="mb-16">
                <h2 class="text-xl font-medium mb-6">Experience</h2>
                <div class="space-y-12">
                    <template x-for="job in data.experience" :key="job.title">
                        <div class="space-y-4">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-medium" x-text="job.title"></h3>
                                    <p class="text-gray-600">
                                        <span x-text="job.company"></span> · 
                                        <span x-text="job.location"></span>
                                    </p>
                                </div>
                                <span class="text-gray-500 text-sm" x-text="job.period"></span>
                            </div>
                            <p class="text-gray-600" x-text="job.description"></p>
                            <ul class="space-y-2 text-gray-600" x-show="job.achievements">
                                <template x-for="achievement in job.achievements" :key="achievement">
                                    <li class="flex items-start">
                                        <span class="text-gray-400 mr-2">›</span>
                                        <span x-text="achievement"></span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template>
                </div>
            </section>

<!-- Skills Section -->
<section id="skills" class="mb-16">
    <h2 class="text-xl font-medium mb-6">Skills</h2>
    <div class="space-y-6">
        <!-- Programming Languages -->
        <div>
            <h3 class="text-sm uppercase tracking-wider text-gray-500 mb-3">Programming Languages</h3>
            <div class="flex flex-wrap gap-2">
                <template x-for="lang in data.skills?.programming_languages" :key="lang">
                    <div x-data="{ 
                        hasSubSkills: lang.includes('('),
                        mainSkill: lang.includes('(') ? lang.split('(')[0].trim() : lang,
                        subSkills: lang.includes('(') ? lang.split('(')[1].replace(')', '').replace(' and', '').split(', ') : []
                    }">
                        <div class="space-y-2">
                            <div class="px-3 py-1 bg-blue-50 text-blue-800 rounded-full text-sm font-medium"
                                 x-text="mainSkill">
                            </div>
                            <div x-show="hasSubSkills" class="flex flex-wrap gap-1 ml-2">
                                <template x-for="subSkill in subSkills" :key="subSkill">
                                    <div class="px-2 py-0.5 bg-blue-50/50 text-blue-600 rounded-full text-xs"
                                         x-text="subSkill.trim()">
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        
        <!-- Rest of the sections remain the same -->
        <!-- Databases -->
        <div>
            <h3 class="text-sm uppercase tracking-wider text-gray-500 mb-3">Databases</h3>
            <div class="flex flex-wrap gap-2">
                <template x-for="db in data.skills?.databases" :key="db">
                    <span class="px-3 py-1 bg-purple-50 text-purple-800 rounded-full text-sm" x-text="db"></span>
                </template>
            </div>
        </div>

        <!-- Tools & Technologies -->
        <div>
            <h3 class="text-sm uppercase tracking-wider text-gray-500 mb-3">Tools & Technologies</h3>
            <div class="flex flex-wrap gap-2">
                <template x-for="tool in data.skills?.tools" :key="tool">
                    <div x-data="{ 
                        hasSubSkills: tool.includes('('),
                        mainSkill: tool.includes('(') ? tool.split('(')[0].trim() : tool,
                        subSkills: tool.includes('(') ? tool.split('(')[1].replace(')', '').split(', ') : []
                    }">
                        <div class="space-y-2">
                            <div class="px-3 py-1 bg-green-50 text-green-800 rounded-full text-sm font-medium"
                                 x-text="mainSkill">
                            </div>
                            <div x-show="hasSubSkills" class="flex flex-wrap gap-1 ml-2">
                                <template x-for="subSkill in subSkills" :key="subSkill">
                                    <div class="px-2 py-0.5 bg-green-50/50 text-green-600 rounded-full text-xs"
                                         x-text="subSkill.trim()">
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Certifications -->
        <div>
            <h3 class="text-sm uppercase tracking-wider text-gray-500 mb-3">Certifications</h3>
            <div class="flex flex-wrap gap-2">
                <template x-for="cert in data.skills?.certifications" :key="cert">
                    <div class="px-3 py-1 bg-red-50 text-red-800 rounded-full text-sm flex items-center">
                        <i data-lucide="award" class="w-4 h-4 mr-1"></i>
                        <span x-text="cert"></span>
                    </div>
                </template>
            </div>
        </div>
    </div>
</section>
            <!-- Education Section -->
            <section id="education">
                <h2 class="text-xl font-medium mb-6">Education</h2>
                <div>
                    <h3 class="font-medium" x-text="data.education?.university"></h3>
                    <p class="text-gray-600">
                        <span x-text="data.education?.degree"></span>
                        <span class="text-gray-400 mx-2">·</span>
                        GPA: <span x-text="data.education?.gpa"></span>
                    </p>
                    <p class="text-gray-500 text-sm mt-1" x-text="data.education?.period"></p>
                </div>
            </section>
        </main>
    </div>

    <script>
        lucide.createIcons();

        function portfolio() {
            return {
                data: {},
                copySuccess: false,
                async loadData() {
                    try {
                        const response = await fetch('data.json');
                        this.data = await response.json();
                    } catch (error) {
                        console.error('Error loading portfolio data:', error);
                    }
                },
                scrollToSection(sectionId) {
                    const section = document.getElementById(sectionId);
                    const navHeight = 64; // This is the height of your navbar (h-16 = 64px)
                    const sectionTop = section.offsetTop - navHeight;
                    window.scrollTo({
                        top: sectionTop,
                        behavior: 'smooth'
                    });
                },
                async copyEmail(email) {
                    try {
                        await navigator.clipboard.writeText(email);
                        this.copySuccess = true;
                        setTimeout(() => {
                            this.copySuccess = false;
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy email:', err);
                    }
                }
            }
        }
    </script>
</body>
</html>
